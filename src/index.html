<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain names Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <!--First row, title-->
    <div class="row titulo">
      <div class="col-12 container-fluid text-center">
        <h1 class="mt-5">Domain name ideas for when you feel uninspired:</h1>
      </div>
    </div>
    <!--Second row, list and meme-->
    <div class="row domain-names">
      <!--Meme-->
      <div class="col-4">
        <img
          src="/src/assets/img/will smith showing off.jpg"
          alt="Will Smith showing off meme"
        />
      </div>
      <!--List of domains-->
      <div class="col-4 text-center">
        <p id="domain" style="font-size:25px;>mycoolcode.com"></p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
